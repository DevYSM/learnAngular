<!-- Reactive Validation -->
<form [formGroup]="form" (ngSubmit)="login()">  
    <div class="form-group">
        <div *ngIf="form.errors" class="alert alert-danger"> 
            Username or Password incorrect.
        </div>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" autocomplete="off">
        <div *ngIf="email.pending">loading...</div>
        <span *ngIf="email.touched && email.invalid" class="mt-2 d-block">
            <span class="mr-3 d-inline-block alert alert-danger" *ngIf="email.errors.required">Please enter your Email Address</span>
            <span class="mr-3 d-inline-block alert alert-danger" *ngIf="email.errors.pattern">Invalid Pattern</span>
            <span class="mr-3 d-inline-block alert alert-danger" *ngIf="email.errors.exist"><strong>This Email Is Exist</strong></span>
            <span class="mr-3 d-inline-block alert alert-danger" *ngIf="email.errors.minlength">Min lenght is {{ email.errors.minlength.requiredLength }} word's</span>
        </span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="password" autocomplete="off">
        <span *ngIf="password.touched && password.invalid" class="mt-2 d-block">
            <span class="mr-3 d-inline-block alert alert-danger" *ngIf="password.errors.noSpaceAllowed">Space Not Allowd</span>
        </span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
